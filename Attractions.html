			function getPrice()
			{
				var tp=0;
				var totalForm =document.forms["OptForm"];
				
				var select =totalForm.elements["select"];
				
				for(var i=0; i<select.length; i++)
				{
					if(select[i].checked)
					{
						tp=price[select[i].value];
						break;
					}
				}
				return tp;
			}
			
			function totalP()
			{
				var tp=getPrice();
				
				document.getElementById('total').innerHTML="total is: $"+tp;
			}
